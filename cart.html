<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Корзина — Dark Flowers</title>

    <style>
      :root {
        --bg: #0f0f10;
        --card: #1e1e1f;
        --muted: #bdbdbd;
        --accent: #6b0f17;
        --accent-2: #9e2b37;
        --green: #4caf50;
        --silver: #bfbfc1;
        --radius: 10px;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: linear-gradient(180deg, #080808 0%, #0f0f12 100%);
        color: #fff;
        font-family: Inter, Arial, sans-serif;
      }
      header {
        background: transparent;
        padding: 18px 28px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        color: var(--silver);
      }
      main {
        max-width: 1100px;
        margin: 30px auto;
        padding: 20px;
      }
      .panel {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: 12px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      h2 {
        margin: 0 0 10px 0;
        color: var(--silver);
      }
      .cart-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 14px;
      }
      .item {
        display: flex;
        gap: 12px;
        align-items: center;
        border-radius: 10px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.3);
      }
      .item-img {
        width: 92px;
        height: 70px;
        flex: 0 0 92px;
        border-radius: 8px;
        overflow: hidden;
      }
      .item-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .item-info {
        flex: 1;
      }
      .item-title {
        font-weight: 700;
        color: var(--silver);
      }
      .item-price {
        color: #fff;
        margin-top: 6px;
        font-weight: 700;
      }
      .item-controls {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-end;
      }
      .qty {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .qty button {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
        color: var(--muted);
        padding: 6px 8px;
        border-radius: 8px;
        cursor: pointer;
      }
      .qty span {
        min-width: 28px;
        text-align: center;
        display: inline-block;
      }
      .remove {
        background: transparent;
        border: none;
        color: #ff6b6b;
        cursor: pointer;
      }
      .totals {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 18px;
        border-top: 1px dashed rgba(255, 255, 255, 0.04);
        padding-top: 14px;
      }
      .actions {
        display: flex;
        gap: 12px;
      }
      .btn {
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 700;
      }
      .btn-secondary {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
        color: var(--muted);
      }
      .btn-primary {
        background: var(--accent);
        color: #fff;
      }
      .empty {
        color: var(--muted);
        padding: 40px;
        text-align: center;
      }
      @media (max-width: 700px) {
        .item {
          flex-direction: column;
          align-items: flex-start;
        }
        .item-controls {
          align-self: stretch;
          flex-direction: row;
          justify-content: space-between;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <span
          style="
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: inline-block;
            margin-right: 10px;
          "
        ></span
        >Dark Flowers
      </div>
      <nav>
        <a href="index.html" style="color: var(--muted); text-decoration: none"
          >← Вернуться в каталог</a
        >
      </nav>
    </header>

    <main>
      <div class="panel">
        <h2>Ваша корзина</h2>
        <div id="cartContainer" class="cart-list"></div>

        <div id="emptyMessage" class="empty" style="display: none">
          Ваша корзина пуста.
        </div>

        <div class="totals" style="display: none" id="totalsBlock">
          <div style="font-weight: 700">
            Итого: <span id="totalCount">0</span> товара(ов)
          </div>
          <div style="text-align: right">
            <div style="font-size: 18px; font-weight: 800" id="totalPrice">
              0 ₸
            </div>
            <div class="actions" style="margin-top: 8px">
              <button class="btn btn-secondary" id="clearCart">
                Очистить корзину
              </button>
              <button class="btn btn-primary" id="checkoutBtn">
                Оформить заказ
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      style="
        padding: 18px;
        text-align: center;
        color: var(--muted);
        border-top: 1px solid rgba(255, 255, 255, 0.03);
      "
    >
      © Dark Flowers — все права защищены
    </footer>
    <script>
      const CART_KEY = "darkflowers_cart_v1";

function getCart() {
  try {
    return JSON.parse(localStorage.getItem(CART_KEY)) || [];
  } catch (e) {
    return [];
  }
}
function saveCart(cart) {
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
  renderCart();
}

function formatPrice(n) {
  return Number(n).toLocaleString("ru-RU") + " ₸";
}

// Render cart content
function renderCart() {
  const container = document.getElementById("cartContainer");
  const totalsBlock = document.getElementById("totalsBlock");
  const emptyMessage = document.getElementById("emptyMessage");
  container.innerHTML = "";
  const cart = getCart();

  if (cart.length === 0) {
    emptyMessage.style.display = "block";
    totalsBlock.style.display = "none";
    return;
  } else {
    emptyMessage.style.display = "none";
    totalsBlock.style.display = "flex";
  }

  let totalPrice = 0;
  let totalCount = 0;

  cart.forEach((item, idx) => {
    totalPrice += (Number(item.price) || 0) * (Number(item.qty) || 1);
    totalCount += Number(item.qty) || 1;

    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = `
  <div class="item-img"><img src="${escapeHtml(
    item.img
  )}" alt="${escapeHtml(item.title)}"></div>
  <div class="item-info">
    <div class="item-title">${escapeHtml(item.title)}</div>
    <div class="item-price">${formatPrice(item.price)}</div>
  </div>
  <div class="item-controls">
    <div class="qty">
      <button data-action="dec" data-idx="${idx}">−</button>
      <span data-qty="${idx}">${item.qty}</span>
      <button data-action="inc" data-idx="${idx}">+</button>
    </div>
    <button class="remove" data-action="remove" data-idx="${idx}">Удалить</button>
  </div>
`;
    container.appendChild(el);
  });

  document.getElementById("totalPrice").textContent =
    formatPrice(totalPrice);
  document.getElementById("totalCount").textContent = totalCount;
}

// helpers
function escapeHtml(s) {
  return String(s).replace(
    /[&<>"']/g,
    (c) =>
      ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#39;",
      }[c])
  );
}

// events (delegation)
document.addEventListener("click", function (e) {
  const action = e.target.getAttribute("data-action");
  if (!action) return;

  const idx = Number(e.target.getAttribute("data-idx"));
  const cart = getCart();

  if (action === "remove") {
    cart.splice(idx, 1);
    saveCart(cart);
  }
  if (action === "inc") {
    cart[idx].qty = Number(cart[idx].qty) + 1;
    saveCart(cart);
  }
  if (action === "dec") {
    if (cart[idx].qty > 1) {
      cart[idx].qty = Number(cart[idx].qty) - 1;
      saveCart(cart);
    } else {
      // если 1, удаляем
      cart.splice(idx, 1);
      saveCart(cart);
    }
  }
});

// clear cart
document.getElementById("clearCart").addEventListener("click", () => {
  if (!confirm("Очистить корзину?")) return;
  localStorage.removeItem(CART_KEY);
  renderCart();
});

// checkout (simple)
document.getElementById("checkoutBtn").addEventListener("click", () => {
  const cart = getCart();
  if (cart.length === 0) {
    alert("Корзина пуста.");
    return;
  }

  // тут можно показать форму оформления; для простоты — имитируем оформление
  // Сохраняем order info (в localStorage) или отправляем на сервер
  const total = cart.reduce(
    (s, i) => s + Number(i.price) * Number(i.qty),
    0
  );
  // сохраняем краткий заказ
  const order = {
    id: "order-" + Date.now(),
    created: Date.now(),
    items: cart,
    total,
  };
  localStorage.setItem("darkflowers_last_order", JSON.stringify(order));

  // очистим корзину и покажем сообщение
  localStorage.removeItem(CART_KEY);
  renderCart();
  alert(
    "Спасибо! Ваш заказ оформлен. (Это демонстрация — данные хранятся локально.)"
  );
});

// init
renderCart();
    </script>
      
  </body>
</html>
